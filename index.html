<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="/style.css">
    <title>Rock Paper Sessior</title>
    
</head>
<body>
    <main>
        <div class="heading">
            <header class="">
                <h1>Rock Paper Sessior</h1>
            </header>
        </div>
        <div class="chooices">
            <div class="choice" id="rock">
                <img src="./img/rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="/img/paper.png" alt="">
            </div>
            <div class="choice" id="sessior">
                <img src="img/scissors.png" alt="">
            </div>
        </div>
        <div class="scorebord">
            <div class="score">
                <p id="userScore">
                    0
                </p>
                <p>
                    You
                </p>
            </div>
            <div class="score">
                <p id="computerScore">
                    0
                </p>
                <p>
                    Computer
                </p>
            </div>      
        </div>
        <div class="massageContianer">
            <p id="massage">Play your move</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
